<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
      <script  defer src="page.js"></script>


  </head>
  <body>
    <div class="Container">
      <div class="form-login" >
        <h1>Login</h1>
        <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
        <form class="login" id="login-id">

            <input type="text" class="input" placeholder="Username or E-mail" required>
            <input type="password" class="input" placeholder="Password" reruired >
            <input type="checkbox" class="checkbox"> <span>Remember Password</span>
            <input type="submit" class="submit" value="login" id="login-form-submit">
          </form>

      </div>

    </div>

  </body>
</html>
